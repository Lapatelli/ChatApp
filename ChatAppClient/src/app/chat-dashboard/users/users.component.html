<div class="user" *ngFor="let user of allUsers">
    <img [src]="user.photoUrl" alt="UserPhoto">
    <div class="title-text">{{user.firstName}} {{user.lastName}}</div>
    <div [ngClass]="user.userStatusString === 'Online' ? 'user-message-online' : 'user-message-offline'">{{user.userStatusString}}</div>
</div>
