<div>
    <div *ngFor="let message of selectedChat.messageStorage">
        <div *ngIf="message.email === userEmail; else showOtherMessage">
            <div class="message-row your-message">
                <div class="message-content">
                    <div class="message-text">{{message.content}}</div>
                    <div class="message-time">{{message.time}}</div>
                </div>
            </div>
        </div>
        <ng-template #showOtherMessage>
            <div class="message-row other-message">
                <div class="message-content">
                    <img [src]="message.photo" alt="User">
                    <div class="message-text">{{message.content}}</div>
                    <div class="message-time">{{message.time}}</div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
